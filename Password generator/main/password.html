<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="password.js"></script>
</head>
<body class="bg-blue-900 text-white">
    <div class="mx-36 my-40 border-2 border-black p-2 text-center">
        <div class="Password ">
            <h1 style="margin: 0; text-align: center;" class="font-extrabold text-2xl">Password Generator</h1>
            <h2 id="password" class="border-black border-2 bg-white text-gray-400 text-start w-auto mx-36 p-1 mt-2">Clik on generatin button</h2>
        </div>
        <div class="buttons mt-2 ">
            <button onclick="generatePassword()" class="border-black border-2 rounded-md p-2 mr-2bg-sky-700 bg-blue-700 hover:bg-sky-300">Gereate</button>
            <button onclick="copyText()" class="border-black border-2 rounded-md p-2 ml-2 bg-blue-700 hover:bg-sky-300">Copy To Clipboard</button>
        </div>
        <div class="password_length mt-3 text-2xl">
            <label for="tel" class="mr-10">Password length less then 20</label>
            <input type="tel" name="" id="length" class="ml-9 w-10 rounded-sm text-black">
        </div>
        <div class="password_add_options grid grid-cols-2 text-2xl gap-y-2 ">
            <label for="">Includes Uppercase</label>
            <input type="checkbox" name="" id="includeUppercase">
            <label for="">Includes Lowerercase</label>
            <input type="checkbox" name="" id="includeLowercase">
            <label for="">Includes Numbers</label>
            <input type="checkbox" name="" id="includeNumbers">
            <label for="">Includes Symbols</label>
            <input type="checkbox" name="" id="includeSymbols">
        </div>
    </div>
</body>
</html>
